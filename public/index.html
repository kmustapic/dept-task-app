<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .btn {
        @apply bg-blue-500 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-full ml-5;
      }
      .input-field {
        @apply bg-gray-200 border border-blue-600 rounded px-3 py-2 w-64 hover:bg-white focus:outline-none focus:ring-2 focus:ring-blue-400;
      }
      .error-message {
        @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-full mb-4 w-full max-w-md text-center;
      }
      .success-message {
        @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-full mb-4 w-full max-w-md text-center;
      }
      .card {
        @apply bg-white rounded-lg shadow overflow-hidden flex flex-col transform transition duration-200 hover:scale-105 relative overflow-hidden mx-2;
      }
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-20deg);
      }
      .card:hover::before {
        left: 125%;
        transition: left 0.5s ease-in-out;
      }
    </style>

    <title>Dept Task App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
